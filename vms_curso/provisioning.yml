---
- hosts: database
  handlers:
    - name: 'restart mysql'
      service:
        name: mysql
        state: restarted
      become: yes
  tasks:

    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
          - mysql-server-5.6
          - python-mysqldb

    - name: 'Cria o banco MySQL'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present

    - name: 'Cria o Usuario do MYSQL'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - '192.168.56.100'

    - name : 'Configurar Mysql para aceitar todas as conexões'
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - restart mysql



- hosts: wordpress
  handlers:
    - name: 'restart apache'
      service:
        name: apache2
        state: restarted
      become: yes
  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
          - php5
          - apache2
          - libapache2-mod-php5
          - php5-gd
          - libssh2-php
          - php5-mcrypt
          - php5-mysql

    - name: 'Download wordpress'
      get_url:
        url: https://wordpress.org/wordpress-4.9.1.tar.gz
        dest: /tmp/wordpress.taz.gz

    - name: 'Descompacta o wordpress'
      unarchive:
        src: /tmp/wordpress.taz.gz
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: 'Copiando arquivo de exemplo para arquivo de configuração padrão do wordpress'
      copy:
        src: /var/www/wordpress/wp-config-sample.php
        dest: /var/www/wordpress/wp-config.php
        remote_src: yes
      become: yes


    - name: 'Alterar configurações de conexão ao banco'
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: 'wordpress_db' }
        - { regex: 'username_here', value: 'wordpress_user' }
        - { regex: 'password_here', value: '12345' }
        - { regex: 'localhost', value: '192.168.56.101' }
      become: yes

    - name : 'Configurar o Apache para servir o WordPress'
      copy:
        src: 'files/000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache
